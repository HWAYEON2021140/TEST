<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
      }
      #main {
        width: 100%;
        height: 100vh;
        background: url(https://www.leeyoungji.co.kr/assets/images/main-bg.jpg)
          no-repeat center / cover;
        overflow: hidden;
      }
      #main .section-in {
        position: relative;
        max-width: 1024px;
        height: 100vh;
      }
      #main .img {
        position: absolute;
      }
      #main .img.one {
        width: 450px;
        top: 80px;
        left: 220px;
      }
      #main .img.two {
        width: 220px;
        top: 52%;
        right: 30px;
        transform: translateY(-50%);
      }
      #main .img.three {
        width: 310px;
        right: 130px;
        bottom: 50px;
      }
      #main .img.four {
        width: 430px;
        bottom: 50px;
        left: 15px;
      }
      section {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      .section-in {
        max-width: 1440px;
        margin: auto;
      }
      @media screen and (max-width: 1024px) and (min-width: 651px) {
        #main .img.one {
          width: 360px;
          top: 70px;
          left: 120px;
        }
        #main .img.two {
          width: 180px;
          right: 20px;
        }
        #main .img.three {
          width: 260px;
          right: 80px;
          bottom: 40px;
        }
        #main .img.four {
          width: 340px;
          bottom: 80px;
          left: 10px;
        }
      }

      @media screen and (max-width: 650px) {
        #main {
          background: url("https://www.leeyoungji.co.kr/assets/images/main-bg-m.jpg")
            no-repeat center / cover;
        }
        #main .img.one {
          width: 300px;
          top: 50px;
          left: 20px;
        }
        #main .img.two {
          width: 140px;
          right: 0px;
        }
        #main .img.three {
          width: 200px;
          right: 50px;
          bottom: 50px;
        }
        #main .img.four {
          width: 290px;
          bottom: 200px;
          left: 0px;
        }
      }
    </style>
  </head>
  <body>
    <section id="main">
      <div class="section-in">
        <a href="/schedule.html" class="img one"
          ><img
            src="https://www.leeyoungji.co.kr/assets/images/schedule.png"
            width="100%"
            alt="schedule"
        /></a>
        <a href="/facts.html" class="img two"
          ><img
            src="https://www.leeyoungji.co.kr/assets/images/artist.png"
            width="100%"
            alt="artist"
        /></a>
        <a
          href="https://me2.do/FoEpRGzI"
          target="_blank"
          rel="norferrer noopener"
          class="img three"
          ><img
            src="https://www.leeyoungji.co.kr/assets/images/shop.png"
            width="100%"
            alt="shop"
        /></a>
        <a href="/community.html" class="img four"
          ><img
            src="https://www.leeyoungji.co.kr/assets/images/community.png"
            width="100%"
            alt="community"
        /></a>
      </div>
    </section>
  </body>
</html>
