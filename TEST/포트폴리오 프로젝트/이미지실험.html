<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css");
      @import url("https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");

      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      ul,
      li,
      dl,
      dt,
      dd,
      p,
      span {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      *,
      :after,
      :before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      :root {
        --primary: #62b3b7;
        --mainsize: 1750px;
        --k-font: "Pretendard";
        --e-font: "Fahkwang", sans-serif;
      }

      #inc02 {
        height: 50vh;
        background: var(--primary);
      }
      #inc03 {
        position: relative;
        z-index: 10;
        height: 1090px;
        padding: 210px 0 190px;
      }
      #inc03 .pl {
        white-space: pre-line;
      }
      #inc03 .more_btn {
        display: block;
        width: 153px;
        height: 54px;
        font-size: 14px;
        font-weight: 700;
        line-height: 54px;
        color: #fff;
        text-align: center;
        background: #111;
        transition: 0.3s;
      }
      #inc03 .more_btn:hover {
        color: #fff;
        background: var(--primary);
      }

      /* txt */
      #inc03 .txt {
        text-align: center;
      }
      #inc03 .txt b {
        font-size: 30px;
        line-height: 1.3;
        font-weight: 500;
        color: #111;
        font-family: var(--e-font);
      }
      #inc03 .txt b span {
        font-size: 26px;
      }
      #inc03 .txt a {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 50px;
      }
      #inc03 .top {
        padding-bottom: 60px;
      }
      #inc03 .top p {
        line-height: 1.6;
      }
      #inc03 .bottom {
        padding-top: 400px;
      }

      /* img */
      #mainImg {
        overflow: hidden;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translate(-50%, 0);
        width: 100%;
        height: 950px;
        z-index: -1;
        background: url(https://bea1024.shiningcorp.com/sh_img/include/inc03/img/main_img.jpg)
          center no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <article id="inc02"></article>
    <article id="inc03">
      <div class="txt top">
        <p class="pl">
          고급스러운 텍스처와 향기가 함께하는 이 앰플은 당신의 스킨케어 루틴에
          특별한 변화를 가져다줄 것입니다. 피부에 필요한 집중적인 케어를 통해
          최상의 컨디션을 경험해 보세요.
        </p>
      </div>
      <div id="mainImg"></div>
      <div class="txt bottom">
        <b class="pl"
          >Unveil Your Best Skin ( <span>luxury, glow, advanced</span> ) Achieve
          a radiant, healthy glow effortlessly.</b
        >
        <a href="" class="more_btn">자세히 보기</a>
      </div>
    </article>

    <script>
      gsap.registerPlugin(ScrollTrigger);
      gsap.to("#mainImg", {
        scrollTrigger: {
          markers: true, //마커 표시
          trigger: "#mainImg",
          start: "top bottom",
          end: "20%",
          scrub: 0.1,
        },
        x: 0,
        y: 305,
        width: 759,
        height: 300,
      });
    </script>
  </body>
</html>
