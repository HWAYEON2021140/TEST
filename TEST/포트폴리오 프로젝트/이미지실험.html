<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* slider__wrap */
      .slider__wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slider__img {
        /* 이미지가 보이는 영역 */
        position: relative;
        width: 800px;
        height: 450px;
        overflow: hidden;
      }
      .slider__inner {
        /* 이미지 움직이는 영역 */
        display: flex;
        flex-wrap: wrap;
        width: 4800px;
        height: 450px;
      }
      .slider {
        /* 개별적인 이미지 */
        position: relative;
        width: 800px;
        height: 450px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="slider__wrap">
        <div class="slider__img">
          <div class="slider__inner">
            <div class="slider s1">
              <img src="./tecta/img/best_item/1.jpg" alt="이미지1" />
            </div>

            <div class="slider s2">
              <img src="./tecta/img/best_item/2.jpg" alt="이미지1" />
            </div>

            <div class="slider s3">
              <img src="./tecta/img/best_item/3.jpg" alt="이미지1" />
            </div>

            <div class="slider s4">
              <img src="./tecta/img/best_item/4.jpg" alt="이미지1" />
            </div>

            <div class="slider s5">
              <img src="./tecta/img/best_item/5.jpg" alt="이미지1" />
            </div>

            <div class="slider s6">
              <img src="./tecta/img/best_item/6.jpg" alt="이미지1" />
            </div>

            <div class="slider s7">
              <img src="./tecta/img/best_item/7.jpg" alt="이미지1" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      //선택자
      const sliderWrap = document.querySelector(".slider__wrap");
      const sliderImg = sliderWrap.querySelector(".slider__img"); //보여지는 영역
      const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
      const slider = sliderWrap.querySelectorAll(".slider"); //개별 이미지

      let currentIndex = 0; //현재 보이는 이미지
      let sliderCount = slider.length; //이미지 갯수
      let sliderInterval = 3000; //이미지 변경 간격 시간
      let sliderWidth = slider[0].offsetWidth; //이미지 가로값
      let sliderClone = sliderInner.firstElementChild.cloneNode(true); //첫번째 이미지 복사

      //첫 번째 이미지 마지막에 붙여넣기
      sliderInner.appendChild(sliderClone);

      function sliderEfeect() {
        currentIndex++;

        sliderInner.style.transition = "all 0.6s";
        sliderInner.style.transform =
          "translateX(" + -sliderWidth * currentIndex + "px)";

        //마지막 이미지에 위치 했을 때
        if (currentIndex == sliderCount) {
          setTimeout(() => {
            sliderInner.style.transition = "0s";
            sliderInner.style.transform = "translateX(0px)";
          }, 700);
          currentIndex = 0;
        }
      }
      setInterval(sliderEfeect, sliderInterval);
    </script>
  </body>
</html>
