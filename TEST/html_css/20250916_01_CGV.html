<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cgv</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    .topwrap {
      background: url(./images/cgv/image/cgv_bg_top.gif);
    }

    .wrapper .topwrap .top {
      width: 1025px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
    }

    .wrapper .topwrap .top ul {
      display: flex;
      gap: 40px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="topwrap">
      <div class="top">
        <ul>
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">English</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
