<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    #wrap {
      width: 100%;
      margin: 0 auto;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 400px;
    }

    #wrap_box {
      width: 100%;
      display: grid;
    }

    #wrap_box>div {
      flex: 1 0 30%;
      height: 400px;
    }

    #box_a {
      background: #aaa;
    }

    #box_b {
      background: #bbb;
    }

    #box_c {
      background: #ccc;
    }

    @media screen and (max-width: 768px) {
      #wrap {
        grid-template-columns: repeat(3, 150%);
      }
    }

    @media screen and (max-width: 480px) {}
  </style>

</head>

<body>

  <div id="wrap">

    <div id="wrap_box">

      <div id="box_a">a</div>

      <div id="box_b">b</div>

      <div id="box_c">c</div>

    </div>

  </div>

</body>

</html>
