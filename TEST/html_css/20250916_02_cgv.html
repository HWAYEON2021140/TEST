<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cgv</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    .topwrap {
      background: url(./images/cgv/image/cgv_bg_top.gif);
    }

    .wrapper .topwrap .top {
      width: 1025px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
    }

    .wrapper .topwrap .top ul {
      display: flex;
      gap: 40px;
      padding: 20px 0;
    }

    .wrapper .topwrap .top ul li a {
      color: #fff;
    }

    .wrapper .menu {
      width: 1025px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      /*padding: 20px 0;*/
      height: 100px;
    }

    .wrapper .menu ul {
      display: flex;
      gap: 40px;
    }

    .wrapper .menu ul li a {
      color: red;
      font-size: 18px;
    }

    .wrapper .visual {
      width: 1025px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
    }

    .wrapper .cgv {
      width: 1025px;
      margin: 0 auto;
    }

    .wrapper .cgv ul {
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
    }

    .wrapper .banner {
      width: 1025px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
    }

    .wrapper .banner>div {
      flex: 1;
    }

    .wrapper .banner>div:first-child {
      display: flex;
      justify-content: space-between;
    }

    .wrapper .banner .notice ul li {
      line-height: 30px;
      display: flex;
      justify-content: space-between;
    }

    .wrapper .foot {
      background: #ccc;
    }

    .wrapper .foot div {
      width: 1025px;
      margin: 0 auto;
      padding: 50px 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="topwrap">

    <!--topwrap end-->
    <div class="menu">

    <div class="cgv">
