<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  table {
    border-collapse: collapse;
    width: 880px;
    margin: 50px auto;
    table-layout: fixed;
  }

  table tr td,
  table tr th {
    border: 1px solid;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    height: 200px;
    vertical-align: top;
  }

  tabletr td:first-child {
    width: 50%;
  }
</style>

<body>
  <table>
    <tr>
      <td rowspan="2">0101010101010101010101010101010101</td>
      <td colspan="2">02</td>
    </tr>
    <tr>
      <td>03</td>
      <td>04</td>
    </tr>
  </table>
  <table>
    <thead>
      <tr>
        <td>제목1</td>
        <td>제목2</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</body>

</html>
