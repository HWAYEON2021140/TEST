<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 1200px;
      height: 200px;
      margin: 50px auto;
      display: flex;
    }

    ul li {
      flex: 1;
      overflow: hidden;
    }

    ul li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 1s;
    }

    ul li div.box {
      position: absolute;
      left: 0, ;
      top: 0;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      color: #fff;
      transition: 1s;
      display: flex;
      flex-direction: column;
      /*메인축이 수직이기 떄문에*/
      justify-content: center;
      /*저스티파이는 수직정렬이 된다*/
      align-items: center;
      /*이것은 수평정렬이다*/

    }

    ul li:nth-child(1) div.box {
      left: 100%;
    }

    ul li:nth-child(1):hover div.box {
      left: 0;
    }

    ul li:nth-child(2) div.box {
      left: 0;
    }

    ul li:nth-child(2):hover div.box {
      left: 0;
    }

    ul li:nth-child(3) div.box {
      left: 0;
    }

    ul li:nth-child(3):hover div.box {
      left: -100%;
    }

    ul li:nth-child(4) div.box {
      transform: scale(0);
    }

    ul li:nth-child(4):hover div.box {
      transform: scale(1);
    }
  </style>
</head>

<body>

  <ul>
    <li><img src="./images/photo1.jpg"></li>
    <li><img src="./images/photo2.jpg"></li>
    <li><img src="./images/photo3.jpg"></li>
    <li><img src="./images/photo4.jpg"></li>
  </ul>
</body>

</html>
