<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버켄스탁</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .topwrap {
      background: #004084;
    }

    .wrapper .topwrap .top {
      width: 1025px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
    }

    .wrapper .topwrap .top ul {
      display: flex;
      gap: 20px;
      padding: 20px 0;
    }

    .wrapper .topwrap .top ul li a {
      color: #fff;
    }

    .wrapper .menu {
      width: 1025px;
      margin: 0 auto;
    }

    .wrapper .menu .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .wrapper .menu ul {
      display: flex;
      padding: 20px 20px;
      justify-content: space-between;
      gap: 40px;
    }

    .wrapper .menu ul li a {
      color: #333;
      font-size: 18px;
    }

    .wrapper .visual {
      width: 1025px;
      margin: 0 auto;
    }

    .wrapper .visual img {
      display: block;
      margin: 0 auto;
    }

    .wrapper .icon {
      width: 800px;
      margin: 0 auto;
    }

    .wrapper .icon ul {
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
    }

    .wrapper .banner {
      width: 1025px;
      display: flex;
      margin: 0 auto;
    }

    .wrapper .banner>div {
      flex: 1;
    }

    .wrapper.banner>div:first-child {
      display: flex;
      justify-content: space-between;
    }

    .wrapper .banner>div:nth-child(2) {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="topwrap">
      <div class="top">
        <ul>
          <li><a href="#">회원가입 /</a></li>
          <li><a href="#">로그인 /</a></li>
          <li><a href="#">장바구니 /</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
    </div>
    <!--topwrap end-->

    <div class="menu">
      <div class="logo">
        <p><img src="./images/birkenstock/images/logo1.png" alt="logoW"></p>
      </div>
      <ul>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">COLLECTION</a></li>
        <li><a href="#">MEN</a></li>
        <li><a href="#">WOMEN</a></li>
        <li><a href="#">BOYS</a></li>
        <li><a href="#">GIRLS</a></li>
        <li><a href="#">SERVICES</a></li>
      </ul>
    </div>
    <!--menu end-->
    <div class="visual">
      <p><img src="./images/birkenstock/images/visual.png" alt="visual"></p>
    </div>
    <!--visual end-->
    <div class="icon">
      <ul>
        <li><a href="#"><img src="./images/birkenstock/images/icon1.png" alt="01"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/icon2.png" alt="01"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/icon3.png" alt="01"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/icon4.png" alt="01"></a></li>
      </ul>
    </div>
    <!--icon end-->

    <div class="banner">
      <div class="new">
        <ul>
          <li><a href="#"><img src="./images/birkenstock/images/sub1.png" alt="01"></a></li>
          <li><a href="#"><img src="./images/birkenstock/images/sub2.png" alt="02"></a></li>
          <li><a href="#"><img src="./images/birkenstock/images/sub3.png" alt="03"></a></li>
        </ul>
      </div>
    </div>
    <div class="highend">
      <ul>
        <li>
          <p>건강한 신발을 만드는 버켄스탁과 함께 다양한 나를 만나보세요<br />지금 만나러가기 ></p>
        </li>
        <li><a href="#"><img src="./images/birkenstock/images/sub4.png" alt="01"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/sub5.png" alt="02"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/sub6.png" alt="03"></a></li>
      </ul>
    </div>
    <!--banner end-->

    <div class="foot">
      <div class="logoN">
        p <img src="./images/birkenstock/images/logo2.png" alt="LogoN">
      </div>
      <div>
        <p>copyright 2016(c) BIRKENSTOCK all right reserved</p>
      </div>
      <div class="SNS">
        <ul>
          <li><a href="#"><img src="./images/birkenstock/images/sns1.png" alt="01"></a></li>
          <li><a href="#"><img src="./images/birkenstock/images/sns2.png" alt="02"></a></li>
          <li><a href="#"><img src="./images/birkenstock/images/sns3.png" alt="03"></a></li>
          <li><a href="#"><img src="./images/birkenstock/images/sns4.png" alt="04"></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
