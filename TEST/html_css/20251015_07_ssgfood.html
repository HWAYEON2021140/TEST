<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    section {
      width: 100%;
      max-width: 1420px;
      margin: 0 auto;
    }

    section ul {
      width: 100%;
      height: 80vw;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2vw;

    }

    section ul li {
      flex: 0 0 calc(50% - 1vw);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 40px;
    }

    section ul li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media screen and(max-width:960px) {
      section ul li {
        border-radius: 20px;
      }

    }
  </style>
</head>

<body>
  <section>
    <ul>
      <li>
        <img src="https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
          alt="신세계 푸드 호텔컬렉션 - 프리미엄 미식 라이프의 시작">
      </li>
      <li><img src="https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg"
          alt="vecchia &amp; nuouo"></li>
      <li><img src="https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg" alt="올반"></li>
      <li><img src="https://www.shinsegaefood.com/images/business/business_item_brand.jpg" alt="nobrand"></li>
      <li><img src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg" alt="">
      </li>
    </ul>
  </section>
</body>

</html>
