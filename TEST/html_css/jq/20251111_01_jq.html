<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .con1 {
        padding: 50px;
        border: 1px solid #000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $(".con1 input").focus(function () {});
        $(this).css({ backgroundColor: "#ccc" });
      });
      $(".con1").focusout(function () {
        $(this).css({ backgroundColor: "#fff" });
      });
      let i = 0;
      $("demo").on("click", function () {
        console.log(i++);
        if (i > 5) {
          $(this).off("click");
        }
      });
    </script>
  </head>
  <body>
    <p id="demo">클릭</p>
    <p id="demo2">마우스</p>
    <div class="con1">
      <input type="text" name="" id="" /> <br />
      <input type="text" name="" id="" />
    </div>
  </body>
</html>

$("#demo2").on("mousedown", function () { $(this).text("Mouse Down"); };
$("#demo2").on("mouseup", function () { $(this).text("Mouse Up"); });
