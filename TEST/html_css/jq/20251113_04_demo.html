<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div>
      <p>제이쿼리</p>
    </div>
    <section></section>
    <button id="demo">demo</button>
    <button id="demo">move</button>
    <script>
      $("#demo").click(function () {
        $("p").animate({ hight: "togle" }, 1000);
      });
      $("#move").click(function () {
        $("section").animate({ left: "+=100px" }, 1000);
      });
    </script>
  </body>
</html>
