<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
  }

  ul {
    list-style: none;
  }

  div {
    position: relative;
    width: 300px;
    height: 300px;
  }

  div p {
    clip-path: url(#path1);
    width: 100%;
    height: 100%;
  }

  svg {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }
</style>

<body>
  <div>
    <p>
      <img src="./images/photo1.jpg" alt="photo1">
    </p>
    <svg>
      <clippath id="path1" clipPathUnits="objectboundingbox">
        <polygon points="0.8,1 0.5,0.8 0.2,1 0.3,0.6 0,0.4 0.4,0.4 0.5,0 0.6,0.4 1,0.4 0.7,0.6 " />
    </svg>
  </div>
</body>

</html>
