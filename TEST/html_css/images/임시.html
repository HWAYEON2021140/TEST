<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jakomo — About / Story / Philosophy</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --muted: #666;
      --maxw: 1200px;
      --gap: 56px;
      --radius: 8px;
    }

    /* 기본 타이포 */
    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
    }

    .page {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 48px 20px 96px;
    }

    /* 섹션 제목(페이지 상단) */
    .section-title {
      font-size: 14px;
      letter-spacing: .08em;
      color: var(--muted);
      margin: 0 0 8px 0;
    }

    /* 3열 그리드 */
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(3, minmax(0, 1fr));
      align-items: start;
    }

    /* 반응형: 태블릿/모바일에서 자동 줄바꿈 */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 680px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 32px;
      }
    }

    /* 개별 카드(열) */
    .col .eyebrow {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: var(--muted);
    }

    .col h2 {
      margin: 0 0 16px 0;
      font-size: 40px;
      line-height: 1.15;
      font-weight: 600;
      font-family: "Georgia", "Times New Roman", serif;
      letter-spacing: .01em;
    }

    /* 이미지 카드 */
    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 1px 0 rgba(0, 0, 0, .06);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform .5s ease, filter .35s ease;
      transform: translateZ(0);
      /* GPU hint */
    }

    .card:hover img {
      transform: scale(1.03);
      filter: brightness(0.98);
    }

    /* 캡션(필요하면 사용) */
    .caption {
      font-size: 14px;
      color: var(--muted);
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <main class="page">
    <!-- 상단 카테고리 라벨(선택) -->
    <p class="section-title">회사 소개</p>

    <!-- 3열 영역 -->
    <section class="grid" aria-label="About / Story / Philosophy">
      <!-- About -->
      <article class="col">
        <p class="eyebrow">자코모 소개</p>
        <h2>About</h2>
        <a class="card" href="#about" aria-label="About 페이지로 이동">
          <!-- 이미지 자리는 임시 샘플입니다. 프로젝트 이미지로 교체하세요 -->
          <img src="https://www.jakomosofa.com/inc/img/main/info_sect_1.jpg" alt="자코모 전경 또는 쇼룸 외관 이미지" />
        </a>
      </article>

      <!-- Story -->
      <article class="col">
        <p class="eyebrow">자코모 이야기</p>
        <h2>Story</h2>
        <a class="card" href="#story" aria-label="Story 페이지로 이동">
          <img src="https://www.jakomosofa.com/inc/img/main/info_sect_2.jpg" alt="브랜드의 역사적 사진 또는 흑백 기록 이미지" />
        </a>
      </article>

      <!-- Philosophy -->
      <article class="col">
        <p class="eyebrow">자코모 제품 철학</p>
        <h2>Philosophy</h2>
        <a class="card" href="#philosophy" aria-label="Philosophy 페이지로 이동">
          <img src="https://www.jakomosofa.com/inc/img/main/info_sect_3.jpg" alt="장인의 손작업 디테일" />
        </a>
      </article>
    </section>
  </main>
</body>

</html>
