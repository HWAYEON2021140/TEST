<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소선택자</title>
  <style>
    span::first-child {
      color: brown;
    }


    span::before {
      content: "이전";
    }

    span :nth-child(2)::after {
      content: "이후";
    }

    .txt after {
      content: "이후";
    }

    p {
      color: darkviolet !important;
    }

    p.txt::selection {
      color: red;
    }

    p.txt {
      color: coral;
    }

    p#tit {
      color: chartreuse;
    }
  </style>
</head>

<body>
  <sapn>인라인태그</sapn>
  <sapn id="two">인라인태그</sapn>
  <sapn>인라인태그</sapn>
  <sapn class="txt">인라인태그</sapn>
  <sapn class="txt">인라인태그</sapn>
  <sapn>인라인태그</sapn>
  <sapn>인라인태그</sapn>
  <p class="txt" id="tit">블록태그</p>
  <sapn>인라인태그</sapn>
  <sapn>인라인태그</sapn>
  <p class="txt" id="tit" style="color: chartreuse;"></p>
</body>

</html>
