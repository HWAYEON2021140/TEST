<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    .grid-container {
      display: grid;
      width: 1200px;
      margin: 0 auto;
      grid-template-columns: 200px 200px 400px 200px 200px;
      grid-template-areas:
        "h1logo menu menu menu menu"
        "slide slide slide slide slide"
        "c1 c1 c2 c3 c3"
        "fmenu fmenu fmenu fmenu fsite"
        "copyright copyright copyright copyright fsite";
      grid-template-rows: 100px 300px 200px 50px 50px;
    }

    .grid-container .h1logo {
      grid-area: h1logo;
      background: #aaa;
    }

    .grid-container .menu {
      grid-area: menu;
      background: #bbb;
    }

    .grid-container .slide {
      grid-area: slide;
      background: #ccc;
    }

    .grid-container .c1 {
      grid-area: c1;
      background: #ddd;
    }

    .grid-container .c2 {
      grid-area: c3;
      background: #eee;
    }

    .grid-container .c3 {
      grid-area: c4;
      background: #aaa;
    }


    .grid-container .fmenu {
      grid-area: fmenu;
      background: #ccc;
    }

    .grid-container .copyright {
      grid-area: copyright;
      background: #ddd;
    }

    .grid-container .fsite {
      grid-area: fsite;
      background: #bbb;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="h1logo"></div>
    <div class="menu"></div>
    <div class="slide"></div>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="fmenu"></div>
    <div class="copyright"></div>
    <div class="fsite"></div>

  </div>

</body>

</html>
