<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹사이트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 95%;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    #wrap>div:nth-child(1) {
      width: 100%;
      position: relative;
      display: flex;
      justify-content: flex-end;

    }

    #wrap>div:nth-child(1) .logo {
      position: absolute;
      left: 0;
      top: 0;
      width: 12%;
      height: 142px;
      background: rgba(0, 0, 0, 0.5);
    }

    #wrap>div:nth-child(1) nav {
      width: 88%;
      height: 80px;
      background: #cef932;
    }

    #wrap>div:nth-child(2) {
      width: 50%;
      background: #0381ED;
      height: 440px;

    }

    #wrap>div:nth-child(3) {
      width: 28%;
      background: #f3f3f0;
      height: 440px;

    }

    #wrap>div:nth-child(4) {
      width: 22%;
      background: #Fc7b00;
      height: 440px;

    }

    #wrap>div:nth-child(5) {
      width: 30%;
      height: 270px;
      background: #ff9ff3;
    }

    #wrap>div:nth-child(6) {
      width: 30%;
      height: 270px;
      background: #fbD12c;
    }


    #wrap>div:nth-child(7) {
      width: 20%;
      height: 270px;
      background: #009640;
      order: 7;
    }

    #wrap>div:nth-child(7)>div {
      height: 50%;
    }

    #wrap>div:nth-child(7)>div:nth-child(1) {
      background: #f00;
    }

    #wrap>div:nth-child(7)>div:nth-child(2) {
      background: #f0f;
    }

    #wrap>div:nth-child(8) {
      width: 20%;
      height: 270px;
      background: #ccc;
      order: 8;
    }

    footer {
      width: 100%;
      height: 94px;
      background: #ff0c31;
      order: 9;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="head">
      <p class="logo"></p>
      <nav></nav>
    </div>
    <div>슬라이더</div>
    <div>갤러리</div>
    <div>인기검색어</div>
    <div>최근글</div>
    <div>인기글</div>
    <div>
      <div>배</div>
      <div>너</div>
    </div>
    <div>SNS</div>
    <footer>푸터</footer>
  </div>
</body>

</html>
