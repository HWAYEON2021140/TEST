<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    .con {
      display: grid;
      width: 1800px;
      height: 1980px;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);

    }

    .con .item {
      position: relative;
      overflow: hidden;
      border-radius: 24px;
    }

    .con .item:nth-child(1) {
      grid-column: 1 / 5;
    }

    .con .item:nth-child(2) {
      grid-column: 1 / 3;
    }

    .con .item:nth-child(3) {
      grid-column: 3 / 5;
      grid-row: 2 / 4;
    }

    .con .item:nth-child(4) {
      grid-column: 1;
      grid-row: 3/4;
    }

    .con .item:nth-child(5) {
      grid-column: 2/3;
      grid-row: 3/4;
    }

    .con .item:nth-child(6) {
      grid-column: 1/3;
      grid-row: 4;
    }

    .con .item:nth-child(7) {
      grid-column: 3 / 5;
      grid-row: 4;
    }

    .con .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .con .item .txt {
      position: absolute;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="con">
    <div class="item">
      <img src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1945-1967.webp" alt="bread">
      <div class="txt">
        <p>1945-1966</p>
        <h3>제빵업에 몸담다</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1968-1982.webp" alt="heritage">
      <div class="txt">
        <p>1968-1977</p>
        <h3>혁신과 성장</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2004-2009.webp" alt="building">
      <div class="txt">
        <p>2004-2007</p>
        <h3>SPC 그룹으로 재탄생</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1983-1996.webp" alt="evolution">
      <div class="txt">
        <p>1983-1996</p>
        <h3>프렌차이즈 <br />사업으로 진화</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://www.spc.co.kr/img/front/sub/heritage/heritage_1997-2003.webp" alt="run">
      <div class="txt">
        <p>1998-2002</p>
        <h3>시련극복과 도약</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2010-2015.webp" alt="">
      <div class="txt">
        <p>2012-2014</p>
        <h3>글로벌 제빵 기업으로 자리매김</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://www.spc.co.kr/img/front/sub/heritage/heritage_2016-now.webp" alt="">
      <div class="txt">
        <p>2019-현재</p>
        <h3>GREAT FOOD COMPANY</h3>
      </div>

    </div>
  </div>
</body>

</html>
