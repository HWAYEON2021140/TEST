<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :focus {
      outline: none;
    }
  </style>
</head>

<body>
  <button type="button">회원가입</button>
  <form action="">
    <fieldset>
      <legend>회원가입</legend>
      <p>아이디: <input type="text" maxlength="10" minlength="3" size="10" placeholder="아이디 입력"
          onfocus="this.placeholder=''" ; autofocus />
      </p>
      <p>비밀번호 : <input type="password" /></p>
      <p>검색 : <input type="search" /></p>
      <p>이메일 : <input type="email" /></p>
      <p>전화번호 : <input type="emtel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000" /></p>
      <p>color : <input type="color" /></p>
      <p>number : <input type="number" value="1" step="5" max="20" min="1" />
      <p>range : <input type="range" /></p>
      <label for="men">남</label>
      <p>
        <input type="radio" name="gender" id="men" value="남자">남
      </p>
      <p>
        <input type="radio" name="gender1" id="women" value="여자">여
      </p>
      </p>
      <p><label for="hobby">관심분야</label>
        <input type="checkbox" name="design" id="hobby">
      </p>
      <p>
        <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
      </p>
      <p>
        <select name="city" id="city">
          <option value="">선택</option>
          <option value="서울">서울</option>
          <option value="경기">경기</option>
          <option value="인천">인천</option>
          <option value="강원">강원</option>
          <option value="충남">충남</option>
          <option value="충북">충북</option>
          <option value="대전">대전</option>
        </select>
      </p>
      <p>
        년월일 : <input type="date" />
      </p>
      <p>
        년월일 시간: <input type="datetime-local" />
      </p>
      <p>
        시간 : <input type="time" />
      </p>
      <p>월 <input type="month"></p>
      <p>주 <input type="week"></p>
      <p><input type="submit" value="전송" /></p>
      <p><input type="reset" /></p>
      <p><input type="butten" /></p>
      <p><input type="image" src="./images/img_search.JPG" /></p>
      <p> <input type="file" multiple hidden /></p>
    </fieldset>
  </form>
</body>

</html>
