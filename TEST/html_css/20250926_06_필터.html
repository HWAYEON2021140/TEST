<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #000;
    }

    .head {
      position: absolute;
      top: 0;
      width: 100%;
      height: 75px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 75px;
    }

    .logo img {
      filter: invert() sepia() saturate(1%) hue-rotate(143deg) brightness(107%);
      position: absolute;
      width: 150px;
      display: block;
      z-index: 40;
    }

    .mall {
      position: fixed;
      right: 50px;
      bottom: 24px;
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: #173d81;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .mall img {
      position: absolute;
      width: 32px;
    }

    .main {
      position: relative;
    }

    .main h2 {
      position: absolute;
      color: #fff;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      color: #fff;
      font-weight: 200;
    }

    .main p img {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="head">
    <div class="nav">
      <p class="logo">
        <img src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/logo.svg" alt="">
      </p>
    </div>
  </div>
  <p class="mall">
    <img src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/glasslock_cart_w.svg" alt="">
  </p>
  <div class="main">
    <h2>INNOVATION</h2>
    <p><img src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/sub/innovation/bg_inno1.jpg" alt=""></p>
  </div>
</body>

</html>
