<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      width: 300px;
      height: 100px;
    }

    /*부모가 300*100이라도 이미지가 작아지지 않는 경우가 존재 따라서 이미지에 명령값을 제공해야한다.
    그러나 img에 %를 주게 된다면 부모 크기에 맞게 이미지가 적용된다.*/

    p img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /*object-position: 0 0;*/
      object-position: right bottom;
    }

    section:nth-child(1) {
      width: 500px;
      height: 100px;
    }

    section:nth-child(2) {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <section>
    <p>
      <img src="./images/photo1.jpg" alt="튤립">
    </p>
  </section>
  <section>
    <p>
      <img src="./images/photo2.jpg" alt="잎사귀">
    </p>
  </section>

</body>

</html>
