<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    div {
      position: relative;
    }

    div p {
      position: absolute;
      left: 0;
      top: 0;
      transition: 1s;
    }

    img {
      width: 100%;
    }

    div:hover p:last-child {
      transform: scale(11);
    }


    /*트렌지션 스케일 10배 주고 호버하면 커짐 !*/
  </style>
</head>

<body>
  <div>
    <p>
      <img
        src="https://corp.oliveyoung.com/img/main/key_msg_back-90998f6de42a777977aa140f5864b7f6.jpg;jsessionid=1A5327EB4731C3624DD3C65C972BA1C0"
        alt="main">
    </p>
    <p>
      <img src="https://corp.oliveyoung.com/img/main/key_msg_front_pc-00846b47344d2c188cb3f16b3b2d387d.svg" alt="corp">
    </p>
  </div>





</body>

</html>
