<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafebene</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    ul {
      list-style: none;
    }

    .top {
      width: 100%;
      height: 123px;
    }

    .gnb {
      width: 1190px;
      height: 123px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background-color: #fff;
    }

    .gnb p {
      display: flex;
      align-items: center;
      margin-right: 40px;
    }

    .gnb p img {
      width: 132px;
      height: 64px;
      /* display: block;*/
    }

    .gnb .menu {
      display: flex;
      flex: 1;
      align-items: center;
      margin: 0 auto;
      align-items: center;
      justify-content: center;
      gap: 100px;
    }

    .menu li:last-child {
      background: #00A5B1;
    }

    .menu li:nth-child(7) a {
      color: #fff;
    }

    div .lang {
      display: flex;
    }

    .gnb .lang {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #6b7684;
      margin-left: 24px;
    }

    .gnb .lang a {
      color: #6b7684;
    }

    .gnb .lang p+p::before {
      content: "|";
      margin: 0 8px;
      opacity: .5;
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="gnb">
      <p><img src="http://www.caffebene.co.kr/images/common/logo.png" alt="logo"></p>
      <ul class="menu">
        <li><a href="#">Caffebene</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Membership</a></li>
        <li><a href="#">Global</a></li>
        <li><a href="#">Contents</a></li>
        <li><a href="#">가맹문의</a></li>
      </ul>
      <div class="lang">
        <p><a href="#">KR</a></p>
        <p><a href="#">EN</a></p>
      </div>
    </div>
  </div>
  <div class="main">
    <ul class="photo">
      <li>
        <p><img src="" alt=""></p>
      </li>
    </ul>
  </div>
</body>

</html>
