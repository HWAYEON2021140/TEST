<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafebene</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    ul {
      list-style: none;
    }

    .top {
      width: 100%;
      height: 123px;
    }

    .gnb {
      width: 1190px;
      height: 123px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      position: relative;
      background: #fff;
      padding-right: 90px;
    }

    .gnb p {
      align-items: center;
    }

    .gnb p img {
      width: 132px;
      height: 64px;
      margin-right: 32px;
      display: block;
    }

    .gnb .menu {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 72px;
    }

    .gnb>p:nth-child(2) {
      margin-left: auto;
    }

    .gnb>p:nth-of-type(2) a {
      padding: 10px 24px;
      background: #00a5b1;
      color: #fff;
      border-radius: 20px;
      font-weight: bold;
    }

    .gnb .lang {
      position: absolute;
      top: 12px;
      right: 16px;
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #6b7684;
    }



    .gnb .lang a {
      color: #6b7684;
    }

    .gnb .lang p+p::before {
      content: "|";
      margin: 0 8px;
      opacity: .5;
    }


    .main .photo li p img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="gnb">
      <p><img src="http://www.caffebene.co.kr/images/common/logo.png" alt="logo"></p>
      <ul class="menu">
        <li><a href="#">Caffebene</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Membership</a></li>
        <li><a href="#">Global</a></li>
        <li><a href="#">Contents</a></li>
      </ul>
      <p><a href="#">가맹문의</a></p>
      <div class="lang">
        <p><a href="#">KR</a></p>
        <p><a href="#">EN</a></p>
      </div>
    </div>
  </div>
  <div class="main">
    <ul class="photo">
      <li>
        <p><img src="http://www.caffebene.co.kr/uploads/banner/20241222735743.jpg" alt=""></p>
      </li>
    </ul>
  </div>
</body>

</html>
