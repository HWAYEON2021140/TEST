<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let date = new Date();
    let day = date.getDay();
    let week;
    if (day == 0) {
      week = "일요일";
    }
    else if (day == 1) {
      week = "월요일";
    }
    else if (day == 2) {
      week = "화요일";
    }
    else if (day == 3) {
      week = "수요일";
    }
    else if (day == 4) {
      week = "몽요일";
    }
    else if (day == 5) {
      week = "긍요일";
    }
    else {
      week = "토요일";
    }
    document.write("오늘은 " + week + "입니다.")

  </script>
</body>

</html>
