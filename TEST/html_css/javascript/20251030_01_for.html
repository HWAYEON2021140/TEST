<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 1; i <= 100; i++) {
      document.write(`${i}${i < 100 ? ',' : ''}`);
    }
    document.write('<br>');

  </script>
</body>

</html>
