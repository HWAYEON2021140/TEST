    .drink-menu {
      width: 95%;

      position: relative;

    .drink {
      .drink {

        flex-direction: column;
        gap: 24px;
      }
    }

    .drink>li {
      flex: 1;


      flex: unset;


    }

    .drink>li>a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 40px;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      width: 100%;
    }

    .list img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
