<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p>red</p>
  <p>blue</p>
  <p>gray</p>
  <p>green</p>
  <p>#8ac023</p>

  <script>
    document.querySelectorAll("p").forEach(function (v, k) {
      v.style.backgroundColor = v.innerText;

    })
  </script>
</body>

</html>
