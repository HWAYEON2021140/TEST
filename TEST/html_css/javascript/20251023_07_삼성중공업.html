<!DOCTYPE html>
<html lang="ko">

<head>

    }

    .skill {

    .skill .btn {

    .skill .btn li {

      padding: 20px 0;

    .skill .con {

    }

    .skill .con li {

      background: #ccc;
      position: absolute;
      left: 0;
      top: 0;

    }

</head>
