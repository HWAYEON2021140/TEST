  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    .list {
      max-width: 1920px;
      width: 95%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
      background-color: #f5f5f5;
      position: relative;
      background-size: cover;
      background-position: center;


    }

    .list ul {
      display: flex;
      gap: 60px;
      width: 1400px;
      padding: 40px 0;

    }

    ul li {
      width: 180px;
      height: 180px;
      background-color: #ffffff;
      justify-content: center;
      align-items: center;
      display: flex;
      border-radius: 50%;
      text-align: center;
      position: relative;

    }

    .list ul li.on {
      border: 12px solid #da2128;
    }

    ul li::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;




    }

    ul li p:first-child {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      background-color: #ffffff;
    }



    ul li p:last-child {
      font-size: 24px;
    }

    .bg {
      background-color: #eee;
    }

    .bg1 {
      background-image: url(https://www.shinsegaefood.com/images/business/business_bg_food.jpg);
    }

    .bg5 {

    }

    .bg6 {
      background-image: url(https://www.shinsegaefood.com/images/business/business_bg_subsidiary.jpg);
    }
  </style>
