<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffebay</title>
    <style>
      @font-face {
        font-family: "NexonLv2Gothic";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic Light.woff")
          format("woff");
        font-weight: 300;
        font-display: swap;
      }

      @font-face {
        font-family: "NexonLv2Gothic";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff")
          format("woff");
        font-weight: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "NexonLv2Gothic";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic Bold.woff")
          format("woff");
        font-weight: 700;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
      }
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        background: transparent;
        padding: 40px 0 20px 0;
      }
      .top-nav {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.241);
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1420px;
        margin: 0 auto;
        padding: 10px 0;
        border: 1px solid #fff;
        margin-bottom: 40px;
      }
      .nav-left,
      .nav-right {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 10px;
      }
      .nav-left ul,
      .nav-right ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav-left ul li:first-child {
        padding: 0 30px;
        border-right: 1px solid #fff;
      }
      .nav-left ul li,
      .nav-right ul li {
        padding: 0 30px;
      }
      .nav-right ul li:nth-child(2) {
        border-left: 1px solid #fff;
        border-right: 1px solid #fff;
      }

      .nav-left ul li a,
      .nav-right ul li a {
        font-size: 12px;
        color: #ffffff;
        font-weight: 700;
        line-height: 28px;
        letter-spacing: -0.25px;
        font-family: "NEXON Lv2 Gothic", sans-serif;
      }

      .bottom-nav {
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1420px;
        margin: 0 auto;
      }
      .logo {
        width: 150px;
      }
      .bottom-nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
      }

      .bottom-nav ul li a {
        color: #fff;
      }
      .bottom-center-nav {
        padding: 5px 0;
      }

      .bottom-center-nav li a {
        font-size: 18px;
        color: #ffffff;
        font-weight: 700;
        line-height: 35px;
        font-family: "NEXON Lv2 Gothic", sans-serif;
        color: #fff;
      }

      .btn button {
        background: #fff;
        border-radius: 30px;
        color: #fff;
        border: none;
        padding: 0px 35px;
      }
      .btn button a {
        color: #000;
        display: block;
        text-align: center;
        font-size: 18px;
        font-weight: 700;
        line-height: 35px;
        letter-spacing: -0.5px;
        font-family: "NEXON Lv2 Gothic", sans-serif;
      }
      .silde-btn {
        width: 100%;
        margin: 0 auto;
        position: absolute;
        bottom: 25%;
        right: 20%;
        z-index: 10;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .left-slide,
      .right-slide {
        border: 1px solid #fff;
      }

      .visual {
        height: 100vh;
        background-size: cover;
        background-position: center;
        transition: background-image 0.8s ease-in-out;
      }
      .prev,
      .next {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-nav">
        <div class="nav-left">
          <ul>
            <li>
              <a href=""> APP 다운 </a>
            </li>
            <li>
              <a href=""> 가맹점 전용 </a>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a href=""> GLOBAL </a>
            </li>
            <li>
              <a href=""> INSTAGRAM </a>
            </li>
            <li>
              <a href=""> BLOG </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="bottom-nav">
        <div class="logo">
          <a href="">
            <img
              src="https://www.coffeebay.com/img/main/main_logo_tmp.png"
              alt="메인 로고"
            />
          </a>
        </div>
        <div class="bottom-center-nav">
          <ul>
            <li>
              <a href=""> 회사소개 </a>
            </li>
            <li>
              <a href=""> 메뉴 </a>
            </li>
            <li>
              <a href=""> 매장 </a>
            </li>
            <li>
              <a href=""> 멤버십 </a>
            </li>
            <li>
              <a href="" class=""> 새소식 </a>
            </li>
          </ul>
        </div>
        <div class="btn">
          <button><a href=""> 창업안내 </a></button>
        </div>
      </div>
    </header>
    <div class="visual"></div>
    <ul class="slide-images" style="display: none">
      <li>
        <img
          src="https://www.coffeebay.com/upload/file_20251120102500.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          src="https://www.coffeebay.com/upload/file_20251120102633.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          src="https://www.coffeebay.com/upload/file_20251107160153.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          src="https://www.coffeebay.com/upload/file_20251107160036.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          src="https://www.coffeebay.com/upload/file_20251127142852.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          src="https://www.coffeebay.com/upload/file_20251120102746.11%20%EA%B2%A8%EC%9A%B8%EC%8B%9C%EC%A6%8C_%EB%A9%94%EC%9D%B8%EB%B0%B0%EB%84%88(pc)_%EC%8A%88%ED%86%A8%EB%A0%8C(%ED%95%9C%EC%A0%95%ED%8C%90%EB%A7%A4)_1920x1080px(1)"
          alt=""
        />
      </li>
    </ul>
    <div class="silde-btn">
      <div class="prev">
        <img
          src="https://www.coffeebay.com/img/main/main_slide_prev_btn.png"
          alt=""
        />
      </div>
      <div class="next">
        <img
          src="https://www.coffeebay.com/img/main/main_slide_next_btn.png"
          alt=""
        />
      </div>
    </div>

    <script>
      var images = [];

      document.querySelectorAll(".slide-images li img").forEach(function (v) {
        images.push(v.src);
      });

      var index = 0;
      var visual = document.querySelector(".visual");

      function showSlide(i) {
        if (!images[i]) return;
        visual.style.backgroundImage = 'url("' + images[i] + '")';
      }
      showSlide(0);

      function startAuto() {
        return setInterval(function () {
          index = (index + 1) % images.length;
          showSlide(index);
        }, 4000);
      }

      var timer = startAuto();

      document.querySelector(".next").addEventListener("click", function () {
        clearInterval(timer);
        index = (index + 1) % images.length;
        showSlide(index);
        timer = startAuto();
      });

      document.querySelector(".prev").addEventListener("click", function () {
        clearInterval(timer);
        index = (index - 1 + images.length) % images.length;
        showSlide(index);
        timer = startAuto();
      });
    </script>
  </body>
</html>
