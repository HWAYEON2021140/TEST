<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let x = 4;
    let y = 3;
    document.write("x+y=" + (x + y) + "<br>");
    document.write("x+y=", + x + y, "<br>");
    document.write("x+y=" + (x - y) + "<br>");
    document.write("x+y=" + x * y + "<br>");
    document.write("x+y=" + x / y + "<br>");
    document.write("x+y=" + (x % y) + "<br>");
    document.write("x+y=" + x ** y + "<br>");
    document.write("x++", x++, "<br>");
    // 후위연산
    // document.write("++x", ++x, "<br>");
    // 전위연산
    document.write((x = x + 1), "<br>");
    document.write((x += 1), "<br>");
    // document.write("--x", --x, "<br>");
    let z = "템플릿리터럴" + x;
    console.log(z);
    let a = '템플릿리터럴${x}';
    console.log(a);
  </script>
</body>

</html>
