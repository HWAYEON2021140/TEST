<body>

    <div class="in">
      <p>move your mouse</p>
      <p>0</p>
    </div>
  </div>




  <script>
    let i = 0;
    let j = 0;
    document.querySelector(".over").onmouseover = function () {
      document.querySelector("over>p:frirst-child").innerText = "mouseenter";
      document.querySelector(".over>p:nth-child(2)").innerText = i++;
      document.querySelector(".over>p:first-child").innerText = mouseenter;
      document.querySelector(".over>p:nth-child(2)").innerText = i++;
    };
    document.querySelector(".over").onmouseleave = function () {
      document.querySelector("over>p:frirst-child").innerText = "mouseleave";
      document.querySelector(".over>p:nth-child(2)").innerText = i++;
      document.querySelector(".over>p:first-child").innerText = mouseleave;
      document.querySelector(".over>p:nth-child(2)").innerText = i++;
    };
