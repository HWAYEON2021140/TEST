<!DOCTYPE html>
<html lang="ko">

<head>

  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: relative;
      width: 450px;
      height: 500px;
    }

    div p {
      clip-path: url(#path1);
      width: 100%;
      height: 100%;
      background-size: cover;
      animation: bg 2s infinite;
    }

    @keyframes bg {
      0% {
        background: url(./images/photo1.jpg);
        background-size: cover;
        background-position: center;
      }

      50% {
        background: url(./images/photo2.jpg);
        background-size: cover;
        background-position: center;
      }

      100% {
        background: url(./images/photo1.jpg);
        background-size: cover;
        background-position: center;
      }
    }
  </style>
</head>

<body>
  <div>
    <p>
    </p>

	C0.775,0.888,0.705,0.928,0.629,0.928H0.375C0.3,0.928,0.23,0.888,0.192,0.822z" />

</html>
