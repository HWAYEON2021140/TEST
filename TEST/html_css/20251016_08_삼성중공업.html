<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff') format('woff');
      font-weight: 100;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff') format('woff');
      font-weight: 200;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff') format('woff');
      font-weight: 300;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff') format('woff');
      font-weight: 500;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-SemiBold.woff') format('woff');
      font-weight: 600;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff') format('woff');
      font-weight: 800;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff') format('woff');
      font-weight: 900;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    section {
      max-width: 1680px;
      width: 95%;
    }

    .grid {
      display: grid;
      height: 480px;
      margin: 0 auto;
      gap: 20px;
      grid-template-columns: 2fr 1fr 1fr;
      margin-top: 50px;
    }

    .grid .cast {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 20px;

    }

    .grid .cast .txt {
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: left;
      margin-left: 30px;
      font-family: 'Pretendard';
      color: #fff;
      position: absolute;
    }

    .grid .cast .txt h4 {
      font-size: 40px;
      margin-bottom: 20px;
      line-height: 1;
      font-weight: bold;
    }

    .grid .cast .txt p {
      font-size: 20px;
      line-height: 1.5;
      font-weight: 400;

    }

    .grid .cast:nth-child(1) {
      background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_01.jpg);
      width: 100%;
    }

    .grid .cast:nth-child(2) {
      background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_02.jpg);
      width: 100%;
    }


    .grid .cast:nth-child(3) {
      background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_03.jpg);
      width: 100%;
    }


    @media screen and (max-width: 1280px) {

      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .grid .cast:nth-child(1) {
        grid-column: 1/ 3;
      }
    }

    @media screen and (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }


    }
  </style>
</head>

<body>
  <section>
    <div class="grid">
      <div class="cast">
        <div class="txt">
          <h4>채용절차</h4>
          <p>글로벌 전문가 양성을 위한<br /> 신입사원부터 경력사원까지</p>
        </div>
      </div>
      <div class="cast">
        <div class="txt">
          <h4>채용공고</h4>
          <p>삼성인이 지향하는 열정과<br /> 도전정신을 갖춘 인재를 찾습니다.</p>
        </div>
      </div>
      <div class="cast">
        <div class="txt">
          <h4>회사생활</h4>
          <p>보다 질 높은 삶을 추구할 수 있도록<br /> 적극적으로 지원합니다.</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
