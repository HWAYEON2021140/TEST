<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    div {
      height: 100px;
    }

    p {
      width: 500px;
      height: 0px;
      background-color: #ccc;
      overflow: hidden;
      transition: 1s;
    }

    div:hover p {
      height: 200px;
    }
  </style>
</head>

<body>
  <div>
    <p>111111111111111111111</p>
  </div>
</body>

</html>
