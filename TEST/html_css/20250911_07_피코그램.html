<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff') format('woff');
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff') format('woff');
      font-weight: 900;
      font-display: swap;
    }

    * {
      padding: 0;
      margin: 0;
    }

    h1 {
      width: 1440px;
      margin: 0 auto;
      padding: 50px auto;
      font-family: Pretendard;
    }

    ul {
      list-style: none;
      width: 1440px;
      margin: 0 auto;
      padding: 50px auto;
      display: flex;
      gap: 20px;
      font-family: Pretendard;
    }

    ul li {
      flex: 1;
      overflow: hidden;
      object-fit: cover;
      transition: 1s;
      font-family: Pretendard;
      font-size: 17px;
      text-align: center;
    }

    ul li>p {
      width: 100%;
      height: 510px;
      overflow: hidden;
    }

    ul li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 1s;
    }

    ul li:hover img {
      transform: scale(1.3);
    }

    ul li>div p.headline {
      padding: 20px 0 5px;
      font-size: 27px;
      font-weight: 500;
    }

    ul li>div p:nth-child(2) {
      font-size: 17px;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <h1>
    친환경 혁신을 통한<br />
    피코그램의 지속 가능한 미래
  </h1>
  <br />
  <ul>
    <li>
      <p>
        <img src="http://picogram.co.kr/upload/maindata8/maindata892631_0.jpg" alt="1">
      </p>
      <div>
        <p class="headline">
          생활환경가전
        </p>
        <p>원천기술 개발과 차별화된 소재 기술을 통한 혁신적인 제품으로<br />
          생활 환경가전 전문기업이 되도록 노력하겠습니다.</p>
      </div>
    </li>
    <li>
      <p><img src="	http://picogram.co.kr/upload/maindata8/maindata889376_0.jpg" alt="1"></p>
      <div>
        <p class="headline">첨단소재 & 부품</p>
        <p>
          첨단소재 & 부품 등 다양한 분야의 솔루션을 제안하고,<br />
          새로운 글로벌 친환경 시대를 이끌어가는 기업이 되고자 합니다.
        </p>
      </div>
    </li>
    <li>
      <p>
        <img src="	http://picogram.co.kr/upload/maindata8/maindata892605_0.jpg" alt="1">
      </p>
      <div>
        <p class="headline">
          바이오 & 헬스케어
        </p>
        <p>인류의 건강을 증진시키고 풍요로운 삶을 누릴 수 있도록<br />
          차별화된 차세대 바이오 제품과 솔루션을 제공하고자 합니다.</p>
      </div>
    </li>
  </ul>
</body>

</html>
