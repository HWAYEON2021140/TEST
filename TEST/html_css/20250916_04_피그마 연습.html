<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    .topwrap {
      background: #004084;
    }

    .topwrap .top {
      width: 837px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
    }

    .topwrap .top ul {
      display: flex;
      gap: 20px;
    }

    .topwrap .top ul li a {
      color: #fff;
    }

    .logo1 {
      text-align: center;
      padding: 50px 0;
    }

    .menu {
      width: 837px;
      margin: 0 auto;
    }

    .menu ul {
      display: flex;
      justify-content: space-evenly;
    }

    .visual {
      width: 837px;
      height: 300px;
      margin: 0 auto;
    }

    .visual img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon {
      width: 837px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 90px;
    }

    .sub {
      width: 1182px;
      margin: 50px auto;
      display: flex;
    }

    ul.link {
      width: 1182px;
      margin: 50px auto;
      display: flex;
    }

    ul.link li:first-child {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #ccc;
    }

    ul link li:first-child div {
      text-align: right;
      padding-right: 20px;
    }

    ul link li:first-child div p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    ul link li:first-child div p span {
      font-weight: bold;
    }

    .foot {
      background: #004084;
      padding: 50px auto;
    }

    .foot>div {
      width: 1182px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .foot>div ul {
      display: flex;
      gap: 20px;
    }
  </style>
</head>

<body>
  <div>
    <div class="topwrap">
      <div class="top">
        <ul>
          <li><a href="#">회원가입 /</a></li>
          <li><a href="#">로그인 /</a></li>
          <li><a href="#">장바구니 /</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
    </div>
    <p class="logo1"><img src="./images/birkenstock/images/logo1.png" alt="logo1"></p>
    <div class="menu">
      <ul>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">COLLECTION</a></li>
        <li><a href="#">MEN</a></li>
        <li><a href="#">WOMEN</a></li>
        <li><a href="#">BOYS</a></li>
        <li><a href="#">GIRLS</a></li>
        <li><a href="#">SERVICES</a></li>
      </ul>
    </div>
    <p class="logo1"><img src="./images/birkenstock/images/visual.png" alt="visual"></p>
    <ul class="icon">
      <li><a href="#"><img src="./images/birkenstock/images/icon1.png" alt="01"></a></li>
      <li><a href="#"><img src="./images/birkenstock/images/icon2.png" alt="01"></a></li>
      <li><a href="#"><img src="./images/birkenstock/images/icon3.png" alt="01"></a></li>
      <li><a href="#"><img src="./images/birkenstock/images/icon4.png" alt="01"></a></li>
    </ul>
    <ul class="sub">
      <li><a href="#"><img src="./images/birkenstock/images/sub1.png" alt="01"></a></li>
      <li><a href="#"><img src="./images/birkenstock/images/sub2.png" alt="02"></a></li>
      <li><a href="#"><img src="./images/birkenstock/images/sub3.png" alt="03"></a></li>
    </ul>
    <ul class="link">
      <li>
        <div>
          <p>건강한 신발을 만드는 버켄스탁과 함께<br />다양한 나를 만나보세요</p>
          <a href="#">지금 만나러가기 ></a>
        </div>
      </li>
      <li><img src="./images/birkenstock/images/sub4.png" alt="04"></li>
      <li><img src="./images/birkenstock/images/sub5.png" alt="05"></li>
      <li><img src="./images/birkenstock/images/sub6.png" alt="06"></li>
    </ul>
    <div class="foot">
      <p><img src="./images/birkenstock/images/logo2.png" alt="logo2"></p>
      <p>copyright 2016(c) BIRKENSTOCK all right reserved</p>
      <ul>
        <li><a href="#"><img src="./images/birkenstock/images/sns1.png" alt="01"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/sns2.png" alt="02"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/sns3.png" alt="03"></a></li>
        <li><a href="#"><img src="./images/birkenstock/images/sns4.png" alt="04"></a></li>
      </ul>
    </div>
  </div>

</body>

</html>
