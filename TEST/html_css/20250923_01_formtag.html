<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    label {
      display: block;
      width: 50px;
      height: 15px;
      position: relative;
      margin: 100px;
    }

    label span {
      display: block;
      background: #111;
      border-radius: 2px;
      height: 2px;
      position: absolute;
      right: 0;
      transition: 0.5s;
    }

    label .bar1 {
      width: 50%;
      top: 18;
    }

    label .bar2 {
      width: 100%;
      bottom: 0;
    }

    #menu:checked~label .bar1 {
      width: 100%;
      transform: translate(0 -7.5px) rotate(45deg);
    }

    #menu:checked~label .bar2 {
      transform: translate(0 20px) rotate(-45deg);
    }
  </style>
</head>

<body>
  <input type="checkbox" name="h-menu" id="menu">
  <label for="menu">
    <span class="bar1"></span>
    <span class="bar2"></span>
  </label>
  <nav>
    <div class="menu"></div>
  </nav>

</body>

</html>
