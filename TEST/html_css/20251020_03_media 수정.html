<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹사이트</title>
  <style>
    #wrap {
      width: 95%;
      max-width: 1280px;
      margin: 0 auto;
    }

    #wrap header {
      display: flex;
      position: relative;
      justify-content: flex-end;
    }

    .logo {
      position: absolute;
      left: 0;
      top: 0;
      width: 12%;
      height: 142px;
      background: #cef932;

    }

    #wrap nav {
      width: 88%;
      height: 80px;
      background: #cef932;
      position: absolute;

    }

    #wrap div {
      display: flex;
    }

    .main-t {
      height: 440px;
    }

    .main-t>div:nth-child(1) {
      width: 50%;
      background: #0381ED;

    }

    .main-t>div:nth-child(2) {
      width: 28%;
      background: #f3f3f0;

    }

    .main-t>div:nth-child(3) {
      width: 22%;
      background: #Fc7b00;
    }

    .main-b {
      height: 270px;
    }

    .main-b>div:nth-child(1) {
      width: 30%;
      background: #ff9ff3;
    }

    .main-b>div:nth-child(2) {
      width: 30%;
      background: #fbD12c;
    }

    .main-b>div:nth-child(3) {

      background: #ccc;
      width: 20%;
    }

    #wrap .main-b>.banner:nth-child(1) {
      background: #0a63a6;
    }

    #wrap .main-b>.banner {
      height: 50%;
    }

    .main-b>.banner:div:nth-child(2) {
      background: #155dcc;
    }

    .main-b>div:nth-child(4) {
      width: 20%;
      background: #009640;
    }

    footer {
      width: 100%;
      height: 94px;
      background: #ff0c31;


    }
  </style>
</head>

<body>
  <div id="wrap">
    <header>
      <p class="logo"></p>
      <nav></nav>
    </header>
    <div class="main-t">
      <div>슬라이더</div>
      <div>갤러리</div>
      <div>인기검색어</div>
    </div>
    <div class="main-b">
      <div>최근글</div>
      <div>인기글</div>
      <div class="banner">
        <div>배</div>
        <div>너</div>
      </div>
      <div>SNS</div>
    </div>
    <footer>푸터</footer>
  </div>
</body>

</html>
