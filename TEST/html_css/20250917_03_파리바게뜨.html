<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    .topwrap {
      background: #023586;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 90px;
    }

    .top {
      width: 1420px;
      display: flex;
      margin: 0 auto;
      align-items: center;
    }

    .gnb-left li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .top .img {
      display: flex;
      align-items: center;
    }

    .gnb-right li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .main ul {
      display: flex;
    }

    .main img {
      width: 100%;
      display: block;
      object-fit: cover;
      flex: 1;

    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="topwrap">
      <div class="top">
        <ul class="gnb-left">
          <li><a href="#">창업안내</a></li>
          <li><a href="#">파바 매거진</a></li>
          <li><a href="#">파바 스토리</a></li>
          <li><a href="#">상품 안내</a></li>
        </ul>
        <p><img src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/02/Paris_Baguette_logo_BG.gif"
            alt="logo">
        <p>
        <ul class="gnb-right">
          <li><a href="#">회사 소개</a></li>
          <li><a href="#">매장 정보</a></li>
          <li><a href="#">온라인 주문</a></li>
          <li><a href="#">프로모션</a></li>
        </ul>
      </div>
    </div>
    <div>
      <ul class="main">
        <li>
          <p><img
              src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/09/%E1%84%86%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%87%E1%85%A2%E1%84%82%E1%85%A5_1600_2000-3.jpg"
              alt="케데헌_케이크"></p>
        </li>
        <li>
          <p><img
              src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/09/%E1%84%83%E1%85%A5%E1%84%91%E1%85%B5%E1%84%86%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%87%E1%85%A2%E1%84%82%E1%85%A5_1600_2000_%E1%84%83%E1%85%A5%E1%84%91%E1%85%B5.jpg"
              alt="더피"></p>
        </li>
        <li>
          <p><img
              src="https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2025/09/%E1%84%86%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%87%E1%85%A2%E1%84%82%E1%85%A5_1600_2000_4.jpg"
              alt="종합선물세트"></p>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
