<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    ul.gnb {
      display: flex;
      width: 650px;
    }

    ul.gnb li {
      flex: 1;
      line-height: 100px;
      text-align: center;
    }

    ul.gnb li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: #000;
      transition: 0.2s;
    }

    ul.gnb li a {
      position: relative;
    }

    ul.gnb li:hover a::after {
      width: 100%;
    }
  </style>
</head>

<body>
  <ul class="gnb">
    <li><a href="#">투혼스토리</a></li>
    <li><a href="#">WHY 투혼</a></li>
    <li><a href="#">처음이신가요?</a></li>
    <li><a href="#">이벤트</a></li>
    <li><a href="#">투혼 서비스</a></li>
    <li><a href="#">모의투자</a></li>
  </ul>
</body>

</html>
