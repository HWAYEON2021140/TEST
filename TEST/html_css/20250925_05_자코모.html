<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .visual {
      position: relative;
      height: 100vh;
    }

    .visual vedio,
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .scroll {
      position: absolute;
      right: 10%;
      bottom: 0;
      color: #fff;
      height: 180px;
    }

    .scroll>p {
      transform: rotate(90deg);
    }

    .scroll .bg {
      position: relative;
      height: 100px;
    }

    .scroll .bg .ani {
      width: 100%;

      background: #fff;
      animation-name: down;
      animation-iteration-count: infinite;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
    }

    @keyframes down {
      0% {
        height: 0%;
      }

      100% {
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="visual">
    <div class="v1">
      <video autoplay muted loop>
        <source src="https://www.jakomosofa.com/_File/popBanner//file_1737348319_0.webm">
      </video>
    </div>
    <div class="v2">
      <video autoplay muted loop>
        <source src="./video/file_1736235204_0.mp4">
      </video>
    </div>
    <div class="v3">
      <p class="imgv3">
        <img src="https://www.jakomosofa.com/_File/popBanner//file_1737102033_0.jpg" alt="">
      </p>
    </div>

    <div class="scroll">
      <p>scroll</p>
      <div class="bg">
        <div class="ani">
          <p></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
