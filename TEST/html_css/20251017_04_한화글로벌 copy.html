<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostly Fluid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .com {
      list-style: none;

    }

    a {
      text-decoration: none;
      color: #151515;

    }

    #wrap {
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
    }

    .com {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 80px;
    }

    .com li {
      position: relative;
      padding: 40px 30px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      border-radius: 10px;
    }

    .com li::after {
      position: absolute;
      content: "â†’";
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid #e5e5e5;
      text-align: center;
      line-height: 26px;
      color: #616161;
    }

    ul.com li:hover::after {
      background: #f37321;
      color: #fff;
      border: none;
    }


    .com li>a {
      display: block;
    }


    .com li a img {
      width: 100%;
      object-fit: cover;
    }

    @media screen and (max-width: 1024px) {

      .com li {
        padding: 12px 18px;
      }

      .com li:hover::after {
        background: none;
        border: 1px solid #e5e5e5;
        color: #616161;
      }
    }

    @media screen and (max-width: 768px) {
      .com {
        padding: 0 30px;
      }

      .com li {
        padding: 12px 16px;
        width: calc((100% - 20px) / 2);
      }

    }

    @media screen and (max-width:640px) {
      ul li {
        width: 100%;
      }
    }
  </style>

</head>
