<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mostly Fluid</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 80%;
      margin: 0 auto;
      max-width: 1280px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 400px;
    }

    #wrap>div:nth-child(1) {
      background: #aaa;
      width: 100%;
      height: 400px;
      grid-column: 1/ span 2
    }


    #wrap>div:nth-child(2) {
      background: #bbb;
      width: 100%;
      height: 400px;
      grid-template-rows: 2;
    }


    #wrap>div:nth-child(3) {
      background: #ccc;
      width: 100%;
      height: 400px;
    }

    @media screen and(max-width: 500px) {}
  </style>

</head>

<body>

  <div id="wrap">

    <div></div>
    <div></div>
    <div></div>

  </div>

</body>

</html>
