<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-con {
      width: 1770px;
      height: 1680px;
      display: grid;
      grid-template-columns: 2fr repeat(4, 1fr);
      /*비율로서 전체 100%에서 나눠주겠다는 의미로, 1배수씩 균등하게 4개의 영역에 나눠준다는 의미로 사용한다. 규칙은 repeat 후, 반복 횟수와 얼마만큼 영역을 제공할 것인지 적는다.*/
      grid-template-rows: repeat(4, 1fr);
      position: relative;

    }

    .grid-con .con:nth-child(1) {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
    }

    .grid-con .con:nth-child(2) {
      grid-column: 2/5;
    }

    .grid-con .con:nth-child(3) {
      grid-column: 5;
    }

    .grid-con .con:nth-child(4) {
      grid-column: 2 / 4;
      grid-row: 2 / 4;
    }

    .grid-con .con:nth-child(5) {
      grid-column: 4/6;
    }

    .grid-con .con:nth-child(6) {
      grid-column: 1/2;
      grid-row: 3/4;
    }

    .grid-con .con:nth-child(7) {
      grid-column: 4/6;
    }

    .grid-con .con:nth-child(8) {
      grid-column: 1/3;
    }

    .grid-con .con:nth-child(9) {
      grid-column: 3/4;
      grid-row: 4/5;
    }

    .grid-con .con:nth-child(10) {
      grid-column: 4/6;
    }

    .grid-con div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-con div p {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
    }

    .grid-con .con:nth-child(1):hover img,
    .grid-con .con:nth-child(4):hover img,
    .grid-con .con:nth-child(5):hover img,
    .grid-con .con:nth-child(6):hover img,
    .grid-con .con:nth-child(10):hover img {
      transform: scale(1.1);
    }

    .grid-con .con:nth-child(2):hover img,
    .grid-con .con:nth-child(3):hover img,
    .grid-con .con:nth-child(7):hover img,
    .grid-con .con:nth-child(8):hover img,
    .grid-con .con:nth-child(9):hover img {
      filter: brightness(80%)
    }
  </style>
</head>

<body>
  <div class="grid-con">

        alt="">

        alt="">

    </div>
    <div class="con">

    </div>
    <div class="con">
      <img src="https://img.sikorea.co.kr/files/upload2/mainSubImg/202509/SP_1757568722210.jpg" alt="">
    </div>
    <div class="con">
      <img src="https://img.sikorea.co.kr/files/upload2/mainSubImg/202509/%EB%94%A5%ED%8B%B0%ED%81%AC_1757568880191.jpg"
        alt="">
    </div>
    <div class="con">
