<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    section {
      width: 100%;
      min-width: 1280px;
      margin: 0 auto;
    }

    section ul {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    section ul li {
      background: #ccc;
      flex: 1 0 40%;
      height: 300px;
    }

    section ul li:nth-child(1) {
      background-image: url(https://cdn.pixabay.com/photo/2025/09/12/15/10/small-copper-9830647_1280.jpg);
    }

    section ul li:nth-child(2) {
      background-image: url(https://cdn.pixabay.com/photo/2025/07/20/08/07/alley-9723861_1280.jpg);
    }

    section ul li:nth-child(3) {
      background-image: url(https://cdn.pixabay.com/photo/2024/10/13/14/30/boy-9117346_1280.jpg);
    }

    section ul li:nth-child(4) {
      background-image: url(https://cdn.pixabay.com/photo/2025/05/08/19/02/tulips-9587986_1280.jpg);
    }

    section ul li:nth-child(5) {
      background-image: url(https://cdn.pixabay.com/photo/2024/05/24/16/10/candlelight-8785366_1280.jpg);
    }


    @media screen and (max-width:1024px) {
      section ul li {
        height: 200px;
      }


    }
  </style>
</head>

<body>
  <section>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </section>
</body>

</html>
