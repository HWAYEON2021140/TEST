<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff') format('woff');
      font-weight: 100;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff') format('woff');
      font-weight: 200;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff') format('woff');
      font-weight: 300;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff') format('woff');
      font-weight: 500;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-SemiBold.woff') format('woff');
      font-weight: 600;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff') format('woff');
      font-weight: 800;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff') format('woff');
      font-weight: 900;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;

    }

    .wrap {
      background: #f7f7f7;
      width: 100vw;
      height: 100vh;
    }

    .edu {
      width: 1680px;
      height: 780px;
      margin: 0 auto;
      display: grid;
      margin: 0 auto;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 24px;
      grid-template-rows: 1fr 1fr;
      grid-template-areas: "c1 c2 c3 c3" "c1 c4 c5 c6";
    }

    .edu .item:nth-child(1) {
      background: url(https://www.doosanrobotics.com/images/services/robot-training-img01.png) no-repeat;
      grid-area: c1;
    }

    .edu .item:nth-child(2) {
      background: #fff;
      grid-area: c2;
      border-radius: 16px;
      padding: 48px 34px;
      line-height: 1.6;
      font-family: 'Pretendard', sans-serif;
    }

    .edu .item:nth-child(3) {
      background: url(https://www.doosanrobotics.com/images/services/robot-training-img02.png) no-repeat;
      grid-area: c3;
    }

    .edu .item:nth-child(4) {
      background: url(https://www.doosanrobotics.com/images/services/robot-training-img03.png) no-repeat;
      grid-area: c4;
    }

    .edu .item:nth-child(5) {
      background: url(https://www.doosanrobotics.com/images/services/robot-training-img04.png) no-repeat;
      grid-area: c5;
    }

    .edu .item:nth-child(6) {
      background: #fff;
      grid-area: c6;
      border-radius: 16px;
      padding: 48px 40px;
      line-height: 1.6;
      font-family: 'Pretendard', sans-serif;
    }

    .edu .item:nth-child(2) h3,
    .edu .item:nth-child(6) h3 {
      font-size: 32px;
      font-weight: 600;
      color: #151515;
      font-family: 'Pretendard', sans-serif;

      strong {
        color: #005Eb8;
      }
    }

    .edu .item:nth-child(2) p,
    .edu .item:nth-child(6) p {
      font-size: 16px;
      font-weight: 400;
      color: #444;
      font-family: 'Pretendard', sans-serif;

    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="edu">
      <div class="item"></div>
      <div class="item">
        <h3>현장에서 바로 적용 가능한<br /> <strong>최고의 실습 교육</strong></h3><br /><br />
        <p>두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서 바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록 설계되었습니다.</p>
      </div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item">
        <h3>초보자부터 전문가까지 <br />
          <strong>수준별 교육 제공</strong>
        </h3><br /><br />
        <p>초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형 교육이 마련돼 있습니다.</p>
      </div>
    </div>
  </div>

</body>

</html>
