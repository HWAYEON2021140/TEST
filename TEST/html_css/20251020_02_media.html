<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹사이트</title>
  <style>
    #wrap {
      display: flex;
      flex-wrap: wrap;
      width: 1280px;
      height: 100%;
      margin: 0 auto;
    }

    header {
      width: 100%;
      position: relative;
    }

    .logo {
      width: 126px;
      height: 142px;
      background: #cef932;
      position: relative;
    }

    nav {
      width: 100%;
      height: 80px;
      background: #cef932;
      position: absolute;

    }

    .main-t {
      display: flex;
      width: 100%;
      height: 440px;

    }

    .main-t>div:nth-child(1) {
      width: 100%;
      height: 440px;
      background: #0381ED;

    }

    .main-t>div:nth-child(2) {
      width: 100%;
      height: 440px;
      background: #f3f3f0;

    }

    .main-t>div:nth-child(3) {
      width: 100%;
      height: 440px;
      background: #Fc7b00;
    }

    .main-b {
      display: flex;
      width: 100%;
      height: 270px;
      justify-content: space-between;

    }

    .main-b>div:nth-child(1) {
      width: 100%;
      height: 270px;
      background: #ff9ff3;
    }

    .main-b>div:nth-child(2) {
      width: 100%;
      height: 270px;
      background: #fbD12c;
    }

    .main-b>div:nth-child(3) {

      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .main-b>.banner:nth-child(1)>div:nth-child(1) {
      flex: 1;
      width: 100%;
      background: #0a63a6;
    }

    /* 위 파랑 */
    .main-b>div:nth-child(3)>div:nth-child(2) {
      flex: 1;
      width: 100%;
      background: #155dcc;
    }

    /* 아래 파랑 */
    .main-b>div:nth-child(4) {
      width: 100%;
      height: 270px;
      background: #009640;
    }

    footer {
      width: 100%;
      height: 94px;
      background: #ff0c31;


    }
  </style>
</head>

<body>
  <div id="wrap">
    <header>
      <p class="logo"></p>
      <nav></nav>
    </header>
    <div class="main-t">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="main-b">
      <div></div>
      <div></div>
      <div class="banner">
        <div></div>
        <div></div>
      </div>
      <div></div>
    </div>
    <footer></footer>
  </div>
</body>

</html>
