<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포지션</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .con {
      width: 2480px;
      margin: 0 auto;
      border: 1px solid;
    }

    .con img {
      width: 200px;
    }

    .con p:frist-child {
      width: 50%;
    }

    .con p:last-child {
      position: absolute;
      right: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="con">
    <p>
      <img
        src="https://www.hyundai.co.kr/image/upload/asset_library/MDA00000000000055288/09188bce6948444daf72583ddddb3e46.jpg"
        alt="아기강최 정규시즌 우승">

    </p>
    <p>
      <img
        src="https://www.hyundai.co.kr/image/upload/asset_library/MDA00000000000055325/a07c9bd3e2f74a8ebf16443878216c0b.jpg"
        alt="아기강최 한국시리즈 우승">
    </p>
  </div>
</body>

</html>
