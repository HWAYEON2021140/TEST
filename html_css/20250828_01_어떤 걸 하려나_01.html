<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div.local {
      position: relative;
      width: 1280px;
      border: 1px solid;
      margin: 50px auto;
    }

    div.local.p {
      position: relative;
      width: 100px;
      border: 1px solid;
    }

    div.local p:first-child {
      left: 0;

    }

    div.local p:nth-child(2) {
      left: 200;
    }

    div.local p:nth-child(3) {
      left: 300;
    }

    div.local p:nth-child(3) {
      left: 300;
    }

    div.local.p:nth-child(5) {
      left: 400;
    }

    div.loca2 p {
      border: 1px solid;
      display: inline block
    }

    div.loca3 p {
      border: 1px solid;
      float: left;
    }

    div.loca3 p:nth-child(5) {
      float: right;
    }
  </style>
</head>

<body>

  <div class="local">
    <p>하나1</p>
    <p>하나2</p>
    <p>하나3</p>
    <p>하나4</p>
    <p>하나5</p>
    <p>하나6</p>
  </div>

  <div class="loca2">
    <p>하나1</p>
    <p>하나2</p>
    <p>하나3</p>
    <p>하나4</p>
    <p>하나5</p>
    <p>하나6</p>
  </div>


  <div class="loca3">
    <p>하나1</p>
    <p>하나2</p>
    <p>하나3</p>
    <p>하나4</p>
    <p>하나5</p>
    <p>하나6</p>
  </div>

  <div class="loca3">
    <p>하나1</p>
    <p>하나2</p>
    <p>하나3</p>
    <p>하나4</p>
    <p>하나5</p>
    <p>하나6</p>
  </div>

</body>

</html>
