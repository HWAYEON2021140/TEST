<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      position: absolute;
      visibility: hidden;
    }

    div {
      background-color: #F00;
      padding: 100px;
      margin: 50px;
      border: 20px solid rgba(0, 0, 0, 0.5);
    }

    div.a01 {
      background-clip: border-box;
    }

    div.a02 {
      background-clip: content-box;
    }

    div.a03 {
      background-clip: padding-box;
    }
  </style>

</head>

<body>

    <img src="https://cdn.pixabay.com/photo/2023/01/05/09/31/ferris-wheel-7698474_1280.jpg">

  <div class="a03">백그라운드</div>
</body>

</html>
